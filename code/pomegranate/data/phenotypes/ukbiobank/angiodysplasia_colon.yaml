  short_desc: Angiodysplasia of colon is a medical condition wherein there is loss
    of blood occasionally from the gastrointestinal tract. This loss of blood is due
    to the enlarged blood vessels in the colon. It is also known as abnormal behaviour
    of the blood vessels in the colon.
