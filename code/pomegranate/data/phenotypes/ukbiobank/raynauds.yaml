  short_desc: Raynaud's phenomenon is a relatively common but often unrecognized clinical
    syndrome causing characteristic color changes in the digits as a result of vasospasm.
    This may occur after exposure to a cold environment, emotional stress, or from
    other physical or medication exposures.
