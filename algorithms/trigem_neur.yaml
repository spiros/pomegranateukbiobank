  short_desc: A nerve disorder that causes a stabbing or electric-shock-like pain
    in parts of the face, which may result from a blood vessel pressing against the
    trigeminal nerve (the nerve that carries pain, feeling, and other sensations from
    the brain to the skin of theface), as a complication of multiple sclerosis, or
    due to compression of the nerve by a tumor or cyst.
