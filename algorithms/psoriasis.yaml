  short_desc: A common genetically determined, chronic, inflammatory skin disease
    characterized by rounded erythematous, dry, scaling patches. The lesions have
    a predilection for nails, scalp, genitalia, extensor surfaces, and the lumbosacral
    region. Accelerated epidermopoiesis is considered to be the fundamental pathologic
    feature in psoriasis.
  long_desc: null
  priority: 2
