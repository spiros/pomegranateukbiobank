  short_desc: Tissue NECROSIS in any area of the brain, including the CEREBRAL HEMISPHERES,
    the CEREBELLUM, and the BRAIN STEM. Brain infarction is the result of a cascade
    of events initiated by inadequate blood flow through the brain that is followed
    by HYPOXIA and HYPOGLYCEMIA in brain tissue. Damage may be temporary, permanent,
    selective or pan-necrosis.
  long_desc: null
  priority: 2
