    FINNGEN: I9_HEARTFAIL
  short_desc: Inability of the heart to pump blood at an adequate rate to meet tissue
    metabolic requirements. Clinical symptoms of heart failure include unusual dyspnea
    on light exertion, recurrent dyspnea occurring in the supine position, fluid retention
    or rales, jugular venous distension, pulmonary edema on physical exam, or pulmonary
    edema on chest x-ray presumed to be cardiac dysfunction.
  long_desc: null
  priority: 2
