  short_desc: A bronchial disease that is characterized by chronic inflammation and
    narrowing of the airways, which is caused by a combination of environmental and
    genetic factors. The symptoms appear due to a variety of triggers such as allergens,
    irritants, respiratory infections, weather changes, exercise, stress, reflux disease,
    medications, foods and emotional anxiety.
