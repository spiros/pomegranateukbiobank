  short_desc: Hidradenitis suppurativa a common (though rarely diagnosed), chronic
    skin disease characterized by clusters of abscesses or subcutaneous boil-like
    "infections" (oftentimes free of actual bacteria) that most commonly affects apocrine
    sweat gland bearing areas, such as the underarms, under the breasts, inner thighs,
    groin and buttocks.The disease is not contagious. There are indications that it
    is hereditary among certain ethnic groups and autoimmune in nature. Onset is most
    common in the late teens and early 20's.
