  short_desc: A progressive, degenerative joint disease, the most common form of arthritis,
    especially in older persons. The disease is thought to result not from the aging
    process but from biochemical changes and biomechanical stresses affecting articular
    cartilage. In the foreign literature it is often called osteoarthrosis deformans.
