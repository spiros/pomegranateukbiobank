  short_desc: A febrile disease occurring as a delayed sequela of infections with
    streptococcus pyogenes. It is characterized by multiple focal inflammatory lesions
    of the connective tissue structures, such as the heart, blood vessels, joints,
    and brain, and by the presence of Aschoff bodies in the myocardium and skin.
