  short_desc: The significant impairment of gas exchange within the lungs resulting
    in hypoxia, hypercarbia, or both, to the extent that organ tissue perfusion is
    severely compromised. Causes include chronic obstructive pulmonary disease, asthma,
    emphysema, acute respiratory distress syndrome, pneumonia, pulmonary edema, pneumothorax,
    and congestive heart failure. Treatment requires intubation and mechanical ventilation
    until the time the lungs recover sufficient function.
  long_desc: null
