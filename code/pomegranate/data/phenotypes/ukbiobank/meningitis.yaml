  short_desc: A central nervous system disease that is characterized by an inflammation
    of the pia-arachnoid meninges. It can be caused by growth of bacteria, fungi,
    or parasites within the subarachnoid space or by the growth of bacteria or viruses
    within the meningeal or ependymal cells.
