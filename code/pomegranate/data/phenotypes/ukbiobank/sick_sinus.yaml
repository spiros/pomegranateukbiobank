  short_desc: A condition caused by dysfunctions related to the SINOATRIAL NODE including
    impulse generation (CARDIAC SINUS ARREST) and impulse conduction (SINOATRIAL EXIT
    BLOCK). It is characterized by persistent BRADYCARDIA, chronic ATRIAL FIBRILLATION,
    and failure to resume sinus rhythm following CARDIOVERSION.
