  short_desc: Abnormalities in any part of the HEART SEPTUM resulting in abnormal
    communication between the left and the right chambers of the heart. The abnormal
    blood flow inside the heart may be caused by defects in the ATRIAL SEPTUM, the
    VENTRICULAR SEPTUM, or both.
