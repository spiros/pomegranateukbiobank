  short_desc: 'Mental disorders defined by abnormal eating behaviors that negatively
    affect a person''s physical or mental health. Anorexia nervosa: the afflicted
    individual has an intense fear of gaining weight and restrict food or overexercise
    to manage this fear. Bulimia nervosa: the afflicted individual eats a lot (binging)
    then tries to rid themselves of the food (purging).'
  long_desc: null
  priority: 5
