  short_desc: Sjogren syndrome An autoimmune disorder in which immune cells attack
    and destroy the glands that produce tears and saliva. Sjogren syndrome is also
    associated with rheumatic disorders such as rheumatoid arthritis or systemic lupus
    erythematosus. The hallmark symptoms of Sjogren syndrome are dry mouth and dry
    eyes. In addition, Sjogren syndrome may cause skin, nose, and vaginal dryness.
    It also may affect other organs of the body including the kidneys, blood vessels,
    lungs, liver, pancreas, and brain.
