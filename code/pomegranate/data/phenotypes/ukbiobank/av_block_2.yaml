  short_desc: An atrioventricular block that is characterized by progressive prolongation
    of the PR interval on consecutive beats followed by a blocked P wave on electrocardiogram
    or intermittently non-conducted P waves not preceded by PR changes on electrocardiogram
    caused by a conduction block between the atria and the ventricles through the
    atrioventricular node.
  long_desc: null
