  short_desc: 'Protrusion of the rectal mucous membrane through the anus. There are
    various degrees: incomplete with no displacement of the anal sphincter muscle;
    complete with displacement of the anal sphincter muscle; complete with no displacement
    of the anal sphincter muscle but with herniation of the bowel; and internal complete
    with rectosigmoid or upper rectum intussusception into the lower rectum.'
  long_desc: null
  priority: 4
