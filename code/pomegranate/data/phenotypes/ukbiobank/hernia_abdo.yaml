  short_desc: 'A protrusion of abdominal structures through the retaining abdominal
    wall. It involves two parts: an opening in the abdominal wall, and a hernia sac
    consisting of peirotneum and abdominal contents. Abdominal hernias include groin
    hernia (femoral; inguinal) and ventral hernia.'
