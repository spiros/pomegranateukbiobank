  short_desc: A congenital heart defect characterized by the persistent opening of
    fetal ductus arteriosus that connects the pulmonary artery to the descending aorta,
    allowing unoxygenated blood to bypass the lung and flow to the placenta. Normally,
    the ductus is closed shortly after birth.
